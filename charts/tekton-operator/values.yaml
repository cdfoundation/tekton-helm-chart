# Default values for tekton-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  operator:
    repository: gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/operator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v0.49.0@sha256:bd055c27d897f327ddb4e846782fccfda3b1d3d2397d5c764d8038547acde391
  
  webhook:
    repository: gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/webhook
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v0.49.0@sha256:25374b5e15738301b1173e7397248aa46419e164a99d2d8a1343204f02e0e75d

  proxy:
    repository: gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/proxy-webhook
    tag: v0.49.0@sha256:561dc8867bb94007208806178d24efff59a290f4082b6e72a0406d8532060c18

  pruner:
    repository: gcr.io/tekton-releases/dogfooding/tkn
    tag: "@sha256:f69a02ef099d8915e9e4ea1b74e43b7a9309fc97cf23cb457ebf191e73491677"


imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

operator:
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}

webhook:
  resources: {}

  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
