---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    {{- include "tekton-operator.labels" . | nindent 4 }}
  name: config.webhook.operator.tekton.dev
webhooks:
  - admissionReviewVersions:
      - v1beta1
      - v1
    clientConfig:
      service:
        name: {{ include "tekton-operator.fullname" . }}-webhook
        namespace: {{ template "tekton-operator.namespace" . }}
    failurePolicy: Fail
    name: config.webhook.operator.tekton.dev
    namespaceSelector:
      matchExpressions:
        - key: operator.tekton.dev/release
          operator: Exists
    sideEffects: None